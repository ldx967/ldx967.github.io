<!DOCTYPE html>
<html>
<head>
	<title>Notepad</title>
</head>
<body>
	<h1>记事本</h1>
	<textarea id="notepad" rows="10" cols="50"></textarea>
	<br>
	<button onclick="saveNote()">保存</button>

	<script>
		// 将文本保存到cookie中
		function saveNote() {
			var note = document.getElementById("notepad").value;
			document.cookie = "note=" + note;
			alert("已保存！");
		}

		// 当页面加载时，检查cookie是否存在
		window.onload = function() {
			if (document.cookie.indexOf("note=") != -1) {
				// 从cookie中读取文本
				var note = document.cookie.split("=")[1];
				document.getElementById("notepad").value = note;
			}
		}
	</script>
</body>
</html>
