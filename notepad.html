<!DOCTYPE html>
<html>

<head>
    <title>记事本</title>
</head>

<body>
    <h1>记事本</h1>
    <label for="save-name">存档名称：</label>
    <input type="text" id="save-name">
    <button onclick="saveNote()">保存</button>
    <br>
    <ul id="saved-notes"></ul>
    <br>
    <textarea id="notepad" rows="10" cols="50"></textarea>
    <br>

    <script>
        // 保存文本到指定的存档
        function saveNote() {
            var note = document.getElementById("notepad").value;
            var saveName = document.getElementById("save-name").value;
            if (saveName) {
                var savedNotes = JSON.parse(localStorage.getItem("savedNotes")) || {};
                savedNotes[saveName] = note;
                localStorage.setItem("savedNotes", JSON.stringify(savedNotes));
                alert("已保存！");
                refreshSavedNotes();
            } else {
                alert("请输入存档名称！");
            }
        }

        // 加载选定的存档
        function loadNote() {
            var savedNotes = JSON.parse(localStorage.getItem("savedNotes")) || {};
            var selectedSave = document.getElementById("saved-notes").value;
            if (selectedSave && savedNotes[selectedSave]) {
                document.getElementById("notepad").value = savedNotes[selectedSave];
            } else {
                document.getElementById("notepad").value = '';
            }
        }

        // 刷新已保存的存档列表
        function refreshSavedNotes() {
            var savedNotes = JSON.parse(localStorage.getItem("savedNotes")) || {};
            var savedNotesList = document.getElementById("saved-notes");
            savedNotesList.innerHTML = '';
            var newNoteOption = document.createElement("li");
            var newNoteLink = document.createElement("a");
            newNoteLink.href = "#";
            newNoteLink.textContent = "新建存档";
            newNoteLink.onclick = function () {
                document.getElementById("notepad").value = '';
                document.getElementById("save-name").value = '';
                return false;
            }
            newNoteOption.appendChild(newNoteLink);
            savedNotesList.appendChild(newNoteOption);
            for (var key in savedNotes) {
                if (savedNotes.hasOwnProperty(key)) {
                    var savedNoteOption = document.createElement("li");
                    var savedNoteLink = document.createElement("a");
                    savedNoteLink.href = "#";
                    savedNoteLink.textContent = key;
                    savedNoteLink.onclick = function () {
                        loadNote();
                        return false;
                    }
                    savedNoteOption.appendChild(savedNoteLink);
                    savedNotesList.appendChild(savedNoteOption);
                }
            }
        }

        // 页面加载时刷新已保存的存档列表
        window.onload = function () {
            refreshSavedNotes();
        }

        // 浏览所有存档
    </script>

</body>

</html>
