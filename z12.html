<!DOCTYPE html>
<html>

<head>
    <title>3D Dodecahedron with WebGL</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.117.0/build/three.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/three@0.117.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script>
        // Create a scene
        var scene = new THREE.Scene();

        // Create a camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a dodecahedron
        var geometry = new THREE.DodecahedronGeometry(1, 0);
        var material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
        var dodecahedron = new THREE.Mesh(geometry, material);
        scene.add(dodecahedron);

        // Add a light
        var light = new THREE.PointLight(0xffffff, 1, 1000);
        scene.add(light);

        // Add orbit controls
        var controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Render the scene
        function render() {
            requestAnimationFrame(render);
            light.position.copy(camera.position);
            renderer.render(scene, camera);
        }
        render();
    </script>
</body>

</html>
