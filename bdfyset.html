<!DOCTYPE html>
<html>
<head>
    <title>修改Cookie</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>修改Cookie</h1>
    <form>
        <label for="appid">APPID:</label>
        <input type="text" id="appid" name="appid"><br><br>
        <label for="secret_key">Secret Key:</label>
        <input type="text" id="secret_key" name="secret_key"><br><br>
        <button type="button" onclick="setCookie()">保存</button>
    </form>
    <script>
        function setCookie() {
            var appid = document.getElementById("appid").value;
            var secret_key = document.getElementById("secret_key").value;
            document.cookie = "APPID=" + appid;
            document.cookie = "SECRET_KEY=" + secret_key;
            alert("已保存cookie。");
        }
    </script>
</body>
</html>
